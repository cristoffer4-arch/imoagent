<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800" width="800" height="800">
  <!-- Mediterranean coastal villa -->
  <defs>
    <linearGradient id="sky3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sea" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4682B4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E3A5F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="white-walls" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFAFA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F0F0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="terracotta" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E27B58;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C4563C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="800" height="800" fill="url(#sky3)"/>
  
  <!-- Sea -->
  <rect y="520" width="800" height="280" fill="url(#sea)"/>
  <!-- Sea waves -->
  <path d="M 0 540 Q 100 535 200 540 T 400 540 T 600 540 T 800 540" stroke="#87CEEB" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M 0 560 Q 100 555 200 560 T 400 560 T 600 560 T 800 560" stroke="#87CEEB" stroke-width="2" fill="none" opacity="0.5"/>
  
  <!-- Beach/Terrace -->
  <rect y="490" width="800" height="30" fill="#F4A460"/>
  
  <!-- Main villa structure - Mediterranean white -->
  <!-- Ground floor -->
  <rect x="150" y="300" width="500" height="220" fill="url(#white-walls)"/>
  
  <!-- Terracotta roof -->
  <ellipse cx="400" cy="300" rx="270" ry="35" fill="url(#terracotta)"/>
  <ellipse cx="400" cy="295" rx="260" ry="30" fill="#E27B58"/>
  
  <!-- Upper floor section -->
  <rect x="250" y="220" width="300" height="80" fill="url(#white-walls)"/>
  <ellipse cx="400" cy="220" rx="165" ry="25" fill="url(#terracotta)"/>
  <ellipse cx="400" cy="217" rx="155" ry="22" fill="#E27B58"/>
  
  <!-- Arched windows and doors - Mediterranean style -->
  <!-- Ground floor arches -->
  <path d="M 190 480 L 190 380 Q 190 340 230 340 Q 270 340 270 380 L 270 480" fill="#4682B4" opacity="0.6"/>
  <path d="M 310 480 L 310 380 Q 310 340 350 340 Q 390 340 390 380 L 390 480" fill="#4682B4" opacity="0.6"/>
  <path d="M 430 480 L 430 380 Q 430 340 470 340 Q 510 340 510 380 L 510 480" fill="#4682B4" opacity="0.6"/>
  <path d="M 550 480 L 550 380 Q 550 340 590 340 Q 630 340 630 380 L 630 480" fill="#4682B4" opacity="0.6"/>
  
  <!-- Upper floor windows -->
  <rect x="280" y="240" width="60" height="50" rx="30" fill="#4682B4" opacity="0.6"/>
  <rect x="370" y="240" width="60" height="50" rx="30" fill="#4682B4" opacity="0.6"/>
  <rect x="460" y="240" width="60" height="50" rx="30" fill="#4682B4" opacity="0.6"/>
  
  <!-- Balconies with wrought iron -->
  <rect x="180" y="335" width="90" height="3" fill="#333333"/>
  <rect x="530" y="335" width="90" height="3" fill="#333333"/>
  <!-- Balcony railings pattern -->
  <line x1="185" y1="335" x2="185" y2="365" stroke="#333333" stroke-width="2"/>
  <line x1="200" y1="335" x2="200" y2="365" stroke="#333333" stroke-width="2"/>
  <line x1="215" y1="335" x2="215" y2="365" stroke="#333333" stroke-width="2"/>
  <line x1="230" y1="335" x2="230" y2="365" stroke="#333333" stroke-width="2"/>
  <line x1="245" y1="335" x2="245" y2="365" stroke="#333333" stroke-width="2"/>
  <line x1="260" y1="335" x2="260" y2="365" stroke="#333333" stroke-width="2"/>
  
  <!-- Potted plants on balcony -->
  <rect x="195" y="360" width="15" height="20" fill="#8B4513"/>
  <ellipse cx="202" cy="360" rx="10" ry="12" fill="#228B22"/>
  <rect x="235" y="360" width="15" height="20" fill="#8B4513"/>
  <ellipse cx="242" cy="360" rx="10" ry="12" fill="#228B22"/>
  
  <!-- Garden/Patio furniture -->
  <rect x="100" y="470" width="40" height="40" fill="#FFFFFF" opacity="0.9"/>
  <ellipse cx="120" cy="465" rx="15" ry="15" fill="#E27B58"/>
  
  <rect x="680" y="470" width="40" height="40" fill="#FFFFFF" opacity="0.9"/>
  <ellipse cx="700" cy="465" rx="15" ry="15" fill="#E27B58"/>
  
  <!-- Cypress trees -->
  <ellipse cx="80" cy="400" rx="15" ry="80" fill="#2F4F2F"/>
  <ellipse cx="740" cy="420" rx="15" ry="70" fill="#2F4F2F"/>
  
  <!-- Bougainvillea flowers on walls -->
  <ellipse cx="160" cy="400" rx="20" ry="15" fill="#FF1493" opacity="0.7"/>
  <ellipse cx="175" cy="420" rx="18" ry="13" fill="#FF1493" opacity="0.7"/>
  <ellipse cx="640" cy="390" rx="22" ry="16" fill="#FF69B4" opacity="0.7"/>
  <ellipse cx="660" cy="410" rx="20" ry="14" fill="#FF69B4" opacity="0.7"/>
  
  <!-- Terrace umbrellas -->
  <rect x="350" y="490" width="5" height="30" fill="#8B4513"/>
  <path d="M 320 490 Q 352 475 385 490" fill="#FFFAFA" opacity="0.9"/>
  
  <rect x="470" y="490" width="5" height="30" fill="#8B4513"/>
  <path d="M 440 490 Q 472 475 505 490" fill="#FFFAFA" opacity="0.9"/>
  
  <!-- Sun -->
  <circle cx="700" cy="100" r="50" fill="#FFD700" opacity="0.8"/>
  
  <!-- Seagulls -->
  <path d="M 150 180 Q 155 175 160 180" stroke="#666666" stroke-width="2" fill="none"/>
  <path d="M 155 180 Q 160 175 165 180" stroke="#666666" stroke-width="2" fill="none"/>
  
  <path d="M 550 150 Q 555 145 560 150" stroke="#666666" stroke-width="2" fill="none"/>
  <path d="M 555 150 Q 560 145 565 150" stroke="#666666" stroke-width="2" fill="none"/>
</svg>

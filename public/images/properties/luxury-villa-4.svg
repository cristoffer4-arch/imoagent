<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800" width="800" height="800">
  <!-- Contemporary luxury penthouse/villa -->
  <defs>
    <linearGradient id="sky4" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="building4" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1F2937;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glass4" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="city-lights" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FCD34D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Night sky -->
  <rect width="800" height="800" fill="url(#sky4)"/>
  
  <!-- Stars -->
  <circle cx="100" cy="80" r="2" fill="white" opacity="0.8"/>
  <circle cx="250" cy="120" r="2" fill="white" opacity="0.9"/>
  <circle cx="400" cy="60" r="2" fill="white" opacity="0.7"/>
  <circle cx="550" cy="100" r="2" fill="white" opacity="0.8"/>
  <circle cx="700" cy="90" r="2" fill="white" opacity="0.9"/>
  <circle cx="180" cy="150" r="1.5" fill="white" opacity="0.6"/>
  <circle cx="620" cy="140" r="1.5" fill="white" opacity="0.7"/>
  
  <!-- Moon -->
  <circle cx="650" cy="120" r="45" fill="#F3F4F6" opacity="0.9"/>
  
  <!-- City skyline background -->
  <rect x="0" y="600" width="100" height="200" fill="#1F2937" opacity="0.5"/>
  <rect x="120" y="550" width="80" height="250" fill="#1F2937" opacity="0.5"/>
  <rect x="220" y="620" width="70" height="180" fill="#1F2937" opacity="0.5"/>
  <rect x="610" y="580" width="90" height="220" fill="#1F2937" opacity="0.5"/>
  <rect x="720" y="620" width="80" height="180" fill="#1F2937" opacity="0.5"/>
  
  <!-- Windows lights in background buildings -->
  <rect x="10" y="620" width="10" height="12" fill="url(#city-lights)" opacity="0.8"/>
  <rect x="30" y="640" width="10" height="12" fill="url(#city-lights)" opacity="0.8"/>
  <rect x="50" y="620" width="10" height="12" fill="url(#city-lights)" opacity="0.8"/>
  <rect x="70" y="660" width="10" height="12" fill="url(#city-lights)" opacity="0.8"/>
  
  <!-- Main luxury building/penthouse -->
  <rect x="300" y="320" width="400" height="300" fill="url(#building4)"/>
  
  <!-- Rooftop terrace -->
  <rect x="280" y="300" width="440" height="20" fill="#4B5563"/>
  
  <!-- Modern glass facade -->
  <rect x="320" y="350" width="150" height="250" fill="url(#glass4)"/>
  <rect x="490" y="350" width="190" height="250" fill="url(#glass4)"/>
  
  <!-- Window frames -->
  <rect x="320" y="430" width="150" height="3" fill="#9CA3AF"/>
  <rect x="320" y="510" width="150" height="3" fill="#9CA3AF"/>
  <rect x="490" y="430" width="190" height="3" fill="#9CA3AF"/>
  <rect x="490" y="510" width="190" height="3" fill="#9CA3AF"/>
  
  <!-- Vertical window divisions -->
  <rect x="395" y="350" width="3" height="250" fill="#9CA3AF"/>
  <rect x="585" y="350" width="3" height="250" fill="#9CA3AF"/>
  
  <!-- Interior lighting visible through windows -->
  <rect x="330" y="360" width="60" height="65" fill="#FCD34D" opacity="0.4"/>
  <rect x="405" y="440" width="60" height="65" fill="#FCD34D" opacity="0.3"/>
  <rect x="500" y="360" width="80" height="65" fill="#FCD34D" opacity="0.5"/>
  <rect x="595" y="520" width="80" height="75" fill="#FCD34D" opacity="0.4"/>
  
  <!-- Rooftop terrace furniture and features -->
  <!-- Pool on rooftop -->
  <rect x="320" y="250" width="140" height="40" fill="#60A5FA" opacity="0.6"/>
  <rect x="325" y="253" width="130" height="34" fill="#93C5FD" opacity="0.4"/>
  
  <!-- Lounge area -->
  <rect x="480" y="260" width="60" height="30" fill="#6B7280"/>
  <rect x="485" y="263" width="50" height="24" fill="#9CA3AF"/>
  
  <rect x="560" y="260" width="60" height="30" fill="#6B7280"/>
  <rect x="565" y="263" width="50" height="24" fill="#9CA3AF"/>
  
  <!-- Terrace plants -->
  <rect x="290" y="270" width="15" height="20" fill="#6B7280"/>
  <ellipse cx="297" cy="270" rx="12" ry="15" fill="#10B981"/>
  
  <rect x="640" y="270" width="15" height="20" fill="#6B7280"/>
  <ellipse cx="647" cy="270" rx="12" ry="15" fill="#10B981"/>
  
  <!-- Deck/Terrace flooring pattern -->
  <line x1="280" y1="295" x2="720" y2="295" stroke="#6B7280" stroke-width="1" opacity="0.3"/>
  <line x1="280" y1="305" x2="720" y2="305" stroke="#6B7280" stroke-width="1" opacity="0.3"/>
  <line x1="280" y1="315" x2="720" y2="315" stroke="#6B7280" stroke-width="1" opacity="0.3"/>
  
  <!-- Building entrance/lobby area at ground -->
  <rect x="380" y="600" width="100" height="50" fill="#111827"/>
  <rect x="390" y="605" width="35" height="42" fill="url(#city-lights)" opacity="0.6"/>
  <rect x="435" y="605" width="35" height="42" fill="url(#city-lights)" opacity="0.6"/>
  
  <!-- Landscaping at base -->
  <ellipse cx="250" cy="630" rx="40" ry="25" fill="#065F46"/>
  <ellipse cx="750" cy="640" rx="35" ry="22" fill="#065F46"/>
  
  <!-- Modern light fixtures on terrace -->
  <circle cx="340" cy="310" r="5" fill="#FBBF24" opacity="0.8"/>
  <circle cx="460" cy="310" r="5" fill="#FBBF24" opacity="0.8"/>
  <circle cx="580" cy="310" r="5" fill="#FBBF24" opacity="0.8"/>
  <circle cx="700" cy="310" r="5" fill="#FBBF24" opacity="0.8"/>
  
  <!-- Railing on rooftop -->
  <rect x="280" y="297" width="440" height="2" fill="#9CA3AF"/>
  <line x1="290" y1="297" x2="290" y2="320" stroke="#9CA3AF" stroke-width="2"/>
  <line x1="340" y1="297" x2="340" y2="320" stroke="#9CA3AF" stroke-width="2"/>
  <line x1="390" y1="297" x2="390" y2="320" stroke="#9CA3AF" stroke-width="2"/>
  <line x1="440" y1="297" x2="440" y2="320" stroke="#9CA3AF" stroke-width="2"/>
  <line x1="490" y1="297" x2="490" y2="320" stroke="#9CA3AF" stroke-width="2"/>
  <line x1="540" y1="297" x2="540" y2="320" stroke="#9CA3AF" stroke-width="2"/>
  <line x1="590" y1="297" x2="590" y2="320" stroke="#9CA3AF" stroke-width="2"/>
  <line x1="640" y1="297" x2="640" y2="320" stroke="#9CA3AF" stroke-width="2"/>
  <line x1="690" y1="297" x2="690" y2="320" stroke="#9CA3AF" stroke-width="2"/>
</svg>
